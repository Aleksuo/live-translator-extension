<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Live translator extension</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="title-container">
      <h3>Live translator</h3>
      <button id="settingsBtn" title="Settings" class="float-right">⚙️</button>
    </div>

    <div id="transcriptContainer"></div>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="clearBtn">Clear</button>
    </div>

    <dialog id="settingsDialog">
      <h4>Settings</h4>
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="Auto" selected>Automatic</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
        <option value="French">French</option>
        <!-- add more as needed -->
      </select>
      <label for="taskSelect">Task:</label>
      <select id="taskSelect">
        <option value="transcribe" selected>Transcribe</option>
        <option value="translate">Translate</option>
      </select>

      <div class="dialog-buttons">
        <button id="cancelSettingsBtn">Cancel</button>
        <button id="saveSettingsBtn">Save</button>
      </div>
    </dialog>

    <script src="options.ts"></script>
  </body>
</html>
